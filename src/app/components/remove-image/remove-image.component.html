<div class="modal">
    <form class="form" [formGroup]="removeImageForm">
        <h2 class="form__title">Você tem certeza?</h2>
        <div class="form__container">
            <fieldset class="form__fields">
                <label class="field__name">Senha:</label>
                <input type="password"
                 formControlName="password"
                 class="field__input input"
                 [ngClass]="{'input-erro': removeImageForm.get('password')?.invalid && removeImageForm.get('password')?.touched }"
                 placeholder="*********" />
                <span class="input-erro-message" *ngIf="removeImageForm.get('password')?.invalid && removeImageForm.get('password')?.touched">Campo inválido</span>
            </fieldset>

            <fieldset class="form__actions">
                <button class="button button--cancel" (click)="closeModal()" >Cancelar</button>
                <button class="button button--red" (click)="removeImage()">Remover</button>
            </fieldset>
        </div>
    </form>
</div>
